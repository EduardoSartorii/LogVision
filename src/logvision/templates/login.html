{% load static %} 
<!doctype html>
<html lang="pt-BR">
  <head>
  	<title>LogVision - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">	
	  <link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body class="img js-fullheight">
    <video autoplay muted loop id="background-video">
      <source src="{% static 'images/bg.mp4' %}" type="video/mp4">
  </video>
	<section class="ftco-section">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Bem-Vindo!</h3>
            
            <form action="#" class="signin-form" method="POST">
              {% csrf_token %}		      		
              <div class="form-group">
		      			<input type="text" id="username" name="username" class="form-control" placeholder="E-mail" required>
		      		</div>	            
              <div class="form-group">
	              <input id="password" name="password" type="password" class="form-control" placeholder="Senha" required>
	              <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>	            
              <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Entrar</button>
	            </div>      
            </form>
            {% for message in messages %}
              <div>
                {{ message }}
              </div>
            {% endfor %}
		      </div>
        </div>			
      </div>
	
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
